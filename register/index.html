<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - OpenFreeHost</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f0f0f0; }
    form {
      max-width: 400px; margin: auto; background: #fff; padding: 2rem;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 1rem;
    }
    a { display: block; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Create an Account</h2>
  <form action="/register" method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
    <a href="/login">Already have an account? Login</a>
  </form>
</body>
</html>
