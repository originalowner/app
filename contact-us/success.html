<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-box {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .success-box h1 {
            font-size: 26px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .success-box p {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .success-box .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-box a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .success-box a:hover {
            background-color: #1669c1;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="icon">âœ…</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. We'll get back to you soon.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
