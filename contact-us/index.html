<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #555;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    form textarea {
      resize: vertical;
    }

    button[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    #form-status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Spinner */
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject" required>

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="spinner" id="spinner"></div>
    <div id="form-status"></div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('form-status');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      statusDiv.innerText = '';
      statusDiv.style.color = 'red';

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        subject: formData.get('subject'),
        message: formData.get('message')
      };

      // Show spinner
      spinner.style.display = 'block';

      try {
        const response = await fetch('https://zn4viza0p5.execute-api.ap-south-1.amazonaws.com/botmystage/sendmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        spinner.style.display = 'none';

        if (response.ok) {
          statusDiv.innerText = "✅ Message sent successfully!";
          statusDiv.style.color = "green";
          form.reset();
        } else {
          statusDiv.innerText = `❌ Error: ${result.body || 'Something went wrong.'}`;
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.innerText = `❌ Failed to send message: ${error.message}`;
        statusDiv.style.color = "red";
      }
    });
  </script>

</body>
</html>
